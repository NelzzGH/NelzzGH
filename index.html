<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Background GUI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #drop-area {
      border: 3px dashed #888;
      width: 400px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      padding: 20px;
    }
    #file-list {
      width: 400px;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .file-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .file-item:last-child {
      border-bottom: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Remove Background - Drag & Drop Folder</h1>

  <div id="drop-area">Drop folder here</div>

  <div id="file-list"></div>

  <button id="process-btn">Process Images</button>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileListEl = document.getElementById('file-list');
    const processBtn = document.getElementById('process-btn');
    let images = [];

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#4CAF50';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#888';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#888';

      const items = e.dataTransfer.items;
      images = [];
      fileListEl.innerHTML = '';

      for (let item of items) {
        const entry = item.webkitGetAsEntry();
        if (entry && entry.isDirectory) {
          traverseDirectory(entry);
        }
      }
    });

    function traverseDirectory(dirEntry) {
      const reader = dirEntry.createReader();
      reader.readEntries((entries) => {
        for (let entry of entries) {
          if (entry.isFile) {
            entry.file((file) => {
              if (file.type.startsWith('image/')) {
                images.push(file);
                addFileToList(file.name);
              }
            });
          } else if (entry.isDirectory) {
            traverseDirectory(entry);
          }
        }
      });
    }

    function addFileToList(name) {
      const div = document.createElement('div');
      div.className = 'file-item';
      div.textContent = name;
      fileListEl.appendChild(div);
    }

    processBtn.addEventListener('click', async () => {
      if (images.length === 0) {
        alert('No images found in folder!');
        return;
      }

      for (let img of images) {
        // Example placeholder: Replace with your backend API
        console.log('Processing:', img.name);
      }

      alert('Processing done (mock). Connect to backend to apply remove bg).');
    });
  </script>
</body>
</html>
